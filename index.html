<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kruskal's Algorithm Visualization</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
</head>
<body>

    <header>
        <h1>üåü Kruskal's Algorithm Visualization</h1>
        <div id="controls">
            
            <button id="importButton" onclick="triggerFileInput()">
                üì• Import Input
            </button>
            
            <input type="file" id="fileInput" accept=".txt" onchange="handleFileSelect()" style="display: none;">
            
            <button id="processButton" onclick="processInput()">Process Data</button>
            <button id="sortButton" onclick="sortEdges()" disabled>Sort Edges</button>
            
            <div class="run-controls">
                <button id="prevButton" onclick="prevStep()" disabled>‚è™ Back</button>
                <button id="stepButton" onclick="nextStep()" disabled>‚ñ∂Ô∏è Next Step</button>
                <button id="runButton" onclick="toggleAutoRun()" disabled>Auto Run</button>
                
                <button id="resetStepsButton" onclick="resetSteps()" disabled>üîÑ Reset Steps</button>
                <button id="clearGraphButton" onclick="clearGraph()">üóëÔ∏è Clear All</button>
                
                <div class="speed-control">
                    <label for="speedSlider">Speed:</label>
                    <input type="range" id="speedSlider" min="100" max="2000" value="500" onchange="updateSpeedDisplay(this.value)">
                    <span id="speedDisplay">500</span> ms
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="visualization-area" class="panel">
            <h2>Graph Visualization</h2>
            <div id="graph-container">
                <p>Graph will be displayed here after data import.</p>
            </div>
        </section>

        <section id="data-list-area" class="panel">
            <h2>Edge List (Sorted)</h2>
            <div class="scroll-container">
                <table id="edgeTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Edge (u, v)</th>
                            <th>W</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>

        <section id="log-area" class="panel">
            <h2>DSU Status & Log</h2>
            
            <div class="dsu-wrapper">
                <h3>Set Status (Parent Array)</h3>
                <div class="scroll-container">
                    <table id="dsuTable">
                        <thead>
                            <tr><th>Node</th><th>Root (Parent)</th></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
            <h3>Activity Log</h3>
            <div id="messageLog">
                <p>Welcome! Please import an input file to start.</p>
            </div>
        </section>
    </main>

    <script src="js/kruskal.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
