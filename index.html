<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô Hình Kruskal Trực Quan</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
</head>
<body>

    <header>
        <h1>Kruskal's Algorithm Visualization</h1>
        <div id="controls">
            <label class="file-input-label">
                <input type="file" id="fileInput" accept=".txt" onchange="handleFileSelect()">
                <span>Import Input</span>
            </label>
            
            <button id="processButton" onclick="processInput()">Process Data</button>
            <button id="sortButton" onclick="sortEdges()" disabled>Sort Edges</button>
            
            <div class="run-controls">
                <button id="prevButton" onclick="prevStep()" disabled>Prev Step</button>
                <button id="stepButton" onclick="nextStep()" disabled>Next Step</button>
                <button id="runButton" onclick="toggleAutoRun()" disabled>Auto Run</button>
                
                <button id="resetStepsButton" onclick="resetSteps()" disabled>Reset Steps</button>
                <button id="clearGraphButton" onclick="clearGraph()">Clear Graph</button>
                
                <div class="speed-control">
                    <label for="speedSlider">Speed (ms):</label>
                    <input type="range" id="speedSlider" min="100" max="2000" value="500" onchange="updateSpeedDisplay(this.value)">
                    <span id="speedDisplay">500</span> ms
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="visualization-area" class="panel">
            <h2>Graph Visualization</h2>
            <div id="graph-container">
                <p>The graph will appear here after you enter the data.</p>
            </div>
        </section>

        <section id="data-list-area" class="panel">
            <h2>Edge List</h2>
            <div class="scroll-container">
                <table id="edgeTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Edge (u, v)</th>
                            <th>Weight (W)</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>

        <section id="log-area" class="panel">
            <h2>DSU Status & Log</h2>
            
            <div class="dsu-wrapper">
                <h3>Disjoint Set (Parent)</h3>
                <div class="scroll-container">
                    <table id="dsuTable">
                        <thead>
                            <tr><th>Node</th><th>Root</th></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
            <h3>Activity Log</h3>
            <div id="messageLog">
                <p>Please import the input file to begin.</p>
            </div>
        </section>
    </main>

    <script src="js/kruskal.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
